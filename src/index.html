<body> 
  <noscript><p id="noscript">Your browser does not support JavaScript, please upgrade your browser or enable JavaScript. All we can do until then is show you this gif.. <img src="https://media1.giphy.com/media/6njwjiMsRUS4tS9xm3/giphy.gif?cid=ecf05e47xkjj0sl9hudlg2bakjm9plj91tdc27yg1rxfh7ay&rid=giphy.gif" alt="SpaceX Starship SN9 Explosion Gif"></p></noscript>
  <header><div><h1>LiveAtSpace<span>™</span></h1><h2>The place for live space<span>™</span></h2></div></header>
  <main>
    <div>
      <div class="youtube_player" id="youtube_player" style="visibility: hidden;">
        <iframe id="youtube_iframe" width="800" height="500" src="" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; " allowfullscreen></iframe>
      </div>
      <div class="greyoverlay" id="greyoverlay" onclick="closevideo()"><span class="close" onclick="closevideo()">&#10006;</span></div>  
    </div>
    <div class="grid-container" id="primary">
    </div>  
  </main>
  <footer><p>Created by <a href="https://accelorsoftware.com" target="_blank">Accelor Software</a></p></footer>
  <script>
    /* Video Box */
    const videoplayer = document.getElementById("youtube_player")
    const iframe = document.getElementById("youtube_iframe")
    const grey = document.getElementById("greyoverlay")
  
    function showvideo(url) {
      iframe.src = url + '?autoplay=1'
      videoplayer.style.visibility = "visible"
      grey.style.visibility = "visible"
    }
    function closevideo() {
      iframe.src = ''
      videoplayer.style.visibility = "hidden"
      grey.style.visibility = "hidden"
    }
    document.onkeydown = function(evt) {
      evt = evt || window.event;
      var isEscape = false;
      if ("key" in evt) {
          isEscape = (evt.key === "Escape" || evt.key === "Esc");
      } else {
          isEscape = (evt.keyCode === 27);
      }
      if (isEscape) {
          closevideo()
      }
    };
    </script>
</body>
